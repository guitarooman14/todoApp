<div id="todo-app">
  <mat-toolbar color="primary">

    <mat-toolbar-row>
      <span>
      </span>
      <span id="toolbar-title">{{'Title' | translate}}</span>
    <span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon svgIcon="translation"></mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="switchLanguage('fr')">
          <mat-icon svgIcon="france"></mat-icon>
          {{'FrenchLabel' | translate}}
        </button>
        <button mat-menu-item (click)="switchLanguage('en')">
          <mat-icon svgIcon="england"></mat-icon>
          {{'EnglishLabel' | translate}}
        </button>
      </mat-menu>
    </span>

    </mat-toolbar-row>
  </mat-toolbar>
  <mat-tab-group selectedIndex="0" mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
    <mat-tab [label]="'TabFirstItem' | translate">
      <app-todo-list-overview></app-todo-list-overview>
    </mat-tab>
    <mat-tab [label]="'TabSecondItem' | translate"> Content 2</mat-tab>
  </mat-tab-group>
</div>
